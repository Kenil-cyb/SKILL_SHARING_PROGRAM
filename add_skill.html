<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Skill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Skill Sharing Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="add_skill.html" class="active">Add Skill</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="add-skill">
            <h2>Add Your Skill</h2>
            <p>Fill out the form below to share your skills with Us.</p>
            <form action="https://api.web3forms.com/submit" method="POST">
                <!-- Web3Forms Access Key -->
                <input type="hidden" name="access_key" value="61f36c27-26c3-4d1c-8d13-a0b849f9b590">

                <!-- Form Inputs -->
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="skill">Skill You Can Teach:</label>
                    <input type="text" id="skill" name="skill" placeholder="Enter your skill" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number (10 digits only):</label>
                    <input type="tel" pattern="[0-9]{10}" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                    <label for="email">Contact Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                

                <!-- Spam Protection -->
                <input type="checkbox" name="botcheck" style="display: none;">

                <!-- Submit and Reset Buttons -->
                <div class="form-buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Skill Sharing Platform. All rights reserved.</p>
    </footer>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            background-image: url('https://www.transparenttextures.com/patterns/soft-pattern.png');
            background-attachment: fixed;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #ffdd57;
        }

        main {
            padding: 20px;
        }

        .add-skill {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-image: url('https://www.transparenttextures.com/patterns/coffee-lattice.png');
            background-size: cover;
            animation: fadeInUp 1.5s ease-out;
        }

        .add-skill h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #333;
        }

        .add-skill p {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button[type="submit"] {
            background-color: #6a11cb;
            color: #fff;
        }

        button[type="reset"] {
            background-color: #f44336;
            color: #fff;
        }

        button:hover {
            transform: scale(1.05);
        }

        button[type="submit"]:hover {
            background-color: #2575fc;
        }

        button[type="reset"]:hover {
            background-color: #d32f2f;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: transparent;
            color: #333;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
